<!doctype html>
<html>
  <head>
    <title>Brain Dump</title>
    <script src="popup.js"></script>
	<link rel="stylesheet" type="text/css" href="popup.css"/>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  </head>
  <body>
		<div class="wrapper" style="padding-top:1px">
			<h3 class="title">Get this out of your mind</h3>
			<form action="">
				<input type="text" placeholder="Title" id="title">
				<input type="text" placeholder="URL" id="url">
				<input type="text" placeholder="Author" id="author">
				<input type="text" placeholder="Science,Web,Other" id="tags">
				<div class="images-list">
					<div class="article-image" id="favicon"></div>
					<div class="article-image"></div>
					<div class="article-image"></div>
					<div class="article-image"></div>
				</div>
				<div class="images-list">
					<div class="check check-large">DONE</div>
					<div class="check check-large">FAVORITE</div>
				</div>
				<div class="button-list">
						<div class="check">BUSINESS</div>
						<div class="check">TECH</div>
						<div class="check">LIFE</div>
				</div>
				<div class="button-list">
						<div class="check check-type">ARTICLE</div>
						<div class="check check-type">BOOK</div>
						<div class="check check-type">PAPER</div>
						<div class="check check-type">VIDEO</div>
						<div class="check check-type">COURSE</div>
						<div class="check check-type">Q&A</div>
				</div>
				<div class="button-list">
					<div class="check check-save">SAVE RESOURCE</div>
				</div>
			</form>
			
		</div>
  </body>
</html>
